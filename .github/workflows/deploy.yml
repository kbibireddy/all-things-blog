name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install jupyter nbconvert
        run: |
          pip install nbconvert

      - name: Convert .ipynb files to .html
        run: |
          find pages -name "*.ipynb" -type f | while read notebook; do
            notebook_dir="$(dirname "$notebook")"
            notebook_basename="$(basename "$notebook" .ipynb)"
            # Convert notebook to HTML in the same directory with the same base name
            jupyter nbconvert --to html "$notebook" --output-dir="$notebook_dir" --output "$notebook_basename"
            echo "Converted $notebook to $notebook_dir/$notebook_basename.html"
          done

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
